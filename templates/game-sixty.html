<ion-view hide-back-button="true" has-tabs="false" class="ColorBG-bottom" title="Score {{score}}">
  <ion-content class="has-header">    
    <div class="center">
    	<h2 class="question relative" style="border: no-border">{{question}}</h2>  
      <h2 id="incorrect" class="question mark-result absolute" style="background:rgba(236, 15, 15, 0.5);display:none">_</h2>
      <h2 id="correct" class="question mark-result absolute" style="background:rgba(140, 228, 12, 0.5);display:none"> _</h2>
      <div id="progressbar">
        <div style="width:{{100-counttime/6}}%; background-color:{{color}}"></div>
        <span style="width:20%; ">{{second}} seconds</span>
      </div>      
    	<div >
    		<a ng-repeat="choice in choices"  class="fullchoice" href="#/tab/game/sixty/{{choice}}">
	    		<span style="width:20%; font-size:40px" class="float-left choice-name"></span>
          <span class="float-right align-left " style="width:70%; padding-left:1.2em">{{choice}}</span>  
          <div class="clear"></div>
	    	</a>
    	</div>    	
    </div>
  </ion-content>
</ion-view>
