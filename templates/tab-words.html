<ion-view title="Words">
  <ion-content class="has-header" start-y="45">
  	<div id="search-box" class="bar bar-header item-input-inset">
        <div class="item-input-wrapper">
          <i class="icon ion-ios7-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="$parent.search">
          <!-- <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i> -->
        </div>
        <button class="button button-clear" ng-click="clearSearch()">
          Cancel
        </button>
    </div>
    <ion-list>
      <ion-item ng-repeat="key in words | filter:search | orderBy:'key'" type="item-text-wrap" href="#/tab/words/{{key}}">
        {{key}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
