<ion-view hide-back-button="true" has-tabs="false" class="ColorBG-bottom" title="Question {{score+1}}">
  <ion-content class="has-header">    
    <div class="center">
    	<h2 class="question">{{question}}</h2>
    	<div >
    		<a ng-repeat="choice in choices"  class="fullchoice" href="#/tab/game/answer/{{choice}}">
          <span style="width:20%; font-size:40px;" class="float-left choice-name"></span>
          <span class="float-right align-left " style="width:70%; padding-left:1.2em">{{choice}}</span>  
          <div class="clear"></div>
	    	</a>
    	</div>    	
    </div>
  </ion-content>
</ion-view>
