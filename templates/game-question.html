<ion-view hide-back-button="true" has-tabs="false" title="Question {{score+1}}">
  <ion-content class="has-header">    
    <div class="center">
    	<h2 class="question">{{question}}</h2>
    	<div >
    		<a ng-repeat="choice in choices"  class="fullchoice" href="#/tab/game/answer/{{choice}}">
	    		{{choice}}
	    	</a>
    	</div>    	
    </div>
  </ion-content>
</ion-view>
