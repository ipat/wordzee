<ion-view title="Question {{score+1}}">
  <ion-content class="has-header padding">    
    <div class="center">
    	<h2>{{question}}</h2>
    	<div ng-repeat="choice in choices">
    		<a href="#/tab/game/answer/{{choice}}" style="margin:5px" class="button button-positive" >
	    		{{choice}}
	    	</a>
    	</div>    	
    </div>
  </ion-content>
</ion-view>
